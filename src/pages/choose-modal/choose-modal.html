<ion-header>

  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button (click)="cancel()">Annuler</button>
    </ion-buttons>

    <ion-title>Votre Ligne</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar showCancelButton="true" (ionInput)="getItems($event)" (ionCancel)="clearItems($event)"></ion-searchbar>
  <ion-list radio-group [(ngModel)]="selected_item" (ngModelChange)="selectedItem(selected_item)">
    <ion-item *ngFor="let item of data">
      <ion-label>{{item}}</ion-label>
      <ion-radio [value]="item"></ion-radio>
    </ion-item>
    <ion-item *ngIf="data?.length ==0">
      <h2>no matched items</h2>
    </ion-item>
  </ion-list>
</ion-content>
